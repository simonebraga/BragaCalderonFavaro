        <!--
@startuml

title Sign Up

start
:select the type of user;

if () then (common user)

else (authorities/
municipalities)
  repeat
  :insert activation code;
  repeat while (code check) is (invalid code)
  ->valid code;

  endif

:insert email and password;

if () then (email already associated to an account)
  :login or change password;

else (email and password accepted)
  :store account in the system;
endif
stop

footer Activity diagram x.x

@enduml

